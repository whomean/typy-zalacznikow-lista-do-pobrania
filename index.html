<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>INFEKCJA WYKRYTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    #mainContent {
      display: none;
    }
    .alert-box {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: blink 0.5s infinite alternate;
      font-size: 2.2em;
      z-index: 10;
      text-shadow: 0 0 10px red, 0 0 20px yellow;
      cursor: pointer;
    }
    @keyframes blink {
      0% { color: red; }
      100% { color: yellow; }
    }
    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.3),
        rgba(0,255,0,0.3) 1px,
        transparent 1px,
        transparent 4px
      );
      animation: scroll 0.6s linear infinite;
    }
    @keyframes scroll {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    body.shake {
      animation: shake 0.5s infinite;
    }
    .progress-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #111;
      border: 2px solid lime;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
      color: red;
    }
    .progress-bar {
      width: 0;
      height: 20px;
      background: red;
      animation: fill 10s linear forwards;
    }
    @keyframes fill {
      0% { width: 0; }
      100% { width: 100%; }
    }
    .scanner {
      position: absolute;
      top: 10%;
      right: 5%;
      width: 250px;
      background: #111;
      border: 2px solid lime;
      padding: 10px;
      color: lime;
      font-size: 1em;
      box-shadow: 0 0 15px lime;
    }
    .contact {
      animation: scan 0.5s linear forwards;
      opacity: 0;
    }
    @keyframes scan {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    #stopBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 100;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <button id="stopBtn">üõë ZATRZYMAJ</button>
    <div class="alert-box" id="mainText">‚ö†Ô∏è INFEKCJA WYKRYTA ‚ö†Ô∏è<br>KLIKNIJ ABY ZATRZYMAƒÜ ATAK!</div>
    <div class="matrix"></div>
    <div class="progress-container">
      üîí SZYFROWANIE DANYCH TELEFONU...
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="scanner" id="scanner" style="display:none">
      üìû SKANOWANIE KONTAKT√ìW...<br>
      <div id="contactList"></div>
    </div>
  </div>
  <audio id="alarmSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>
  <script>
    let intervalTitle;
    let alertIntervals = [];
    function startChaos() {
      if (navigator.vibrate) {
        navigator.vibrate([1000, 300, 1000, 300, 1500, 300, 1500, 500, 2000]);
      }

      const sound = document.getElementById("alarmSound");
      sound.volume = 1.0;
      sound.play().catch(() => {
        console.warn("D≈∫wiƒôk nie m√≥g≈Ç zostaƒá automatycznie odtworzony.");

        }, i * 1200);

      window.onbeforeunload = function() {
        return "Czy na pewno chcesz opu≈õciƒá tƒô stronƒô? Mo≈ºesz straciƒá dane!";
      };

      let titles = ["ZAINFEKOWANO!", "TW√ìJ TELEFON JEST ATAKOWANY!", "NIEBEZPIECZE≈ÉSTWO!", "‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è PANIKA ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è"];
      let index = 0;
      intervalTitle = setInterval(() => {
        document.title = titles[index++ % titles.length];
      }, 400);

      const scanner = document.getElementById("scanner");
      const contactList = document.getElementById("contactList");
      scanner.style.display = "block";
      const fakeContacts = [
        "üì± Krzysztof B≈Ça≈ºejczyk",
        "üì± Anna Racka",
        "üì± Mama",
        "üì± Ewa Zieli≈Ñska",
        "üì± Kominiarz",
        "üì± Play24",
        "üì± Rados≈Çaw Dorochowicz"
      ];
      fakeContacts.forEach((name, i) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "contact";

    }

    document.getElementById('mainText').addEventListener('click', () => {

    }, 5000);
  </script>
</body>
</html>
