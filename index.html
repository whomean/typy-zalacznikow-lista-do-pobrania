<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>INFEKCJA WYKRYTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    .alert-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: blink 0.8s infinite alternate;
      font-size: 2em;
      z-index: 10;
    }
    @keyframes blink {
      from { color: red; }
      to { color: yellow; }
    }
    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.2),
        rgba(0,255,0,0.2) 1px,
        transparent 1px,
        transparent 4px
      );
      animation: scroll 1s linear infinite;
    }
    @keyframes scroll {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="alert-box" id="mainText">⚠️ INFEKCJA WYKRYTA ⚠️<br>TWÓJ TELEFON ZOSTAŁ ZAATAKOWANY!</div>
  <div class="matrix"></div>
  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <script>
    function startChaos() {
      navigator.vibrate && navigator.vibrate([300, 100, 300, 100, 600]);
      document.getElementById("alarmSound").play();
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          alert("⚠️ OSTRZEŻENIE: DANE WYEKSPORTOWANE ⚠️");
        }, i * 1500);
      }
    }
    // Wymagamy kliknięcia by aktywować dźwięk i wibracje (bezpieczne dla przeglądarki)
    document.body.addEventListener('click', () => {
      startChaos();
    }, { once: true });
  </script>
</body>
</html>
