<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UWAGA! Zainfekowano urządzenie</title>
  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      width:100%;
    }
    body{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:red;
      color:#fff;
      font-family:Arial, Helvetica, sans-serif;
      text-align:center;
      animation:flash 0.6s infinite;
      overflow:hidden;
    }
    @keyframes flash{
      0%{background:red;}
      50%{background:black;}
      100%{background:red;}
    }
    h1{
      font-size:calc(8vw + 8vh);
      margin:0;
      text-shadow:0 0 12px #000;
    }
    p{
      font-size:6vw;
      margin:0;
    }
    .hidden{display:none;}
  </style>
</head>
<body>
  <h1>⚠️ UWAGA!</h1>
  <p>Twoje urządzenie<br />ZOSTAŁO ZAINFEKOWANE</p>

  <!-- Szybki, piskliwy dźwięk alarmu (możesz podmienić plik na własny) -->
  <audio id="alarm" loop class="hidden">
    <source src="alarm.mp3" type="audio/mpeg" />
  </audio>

  <script>
    (function () {
      const VIBRATE_PATTERN = [600, 200, 600, 200, 600, 600, 200];

      // Uruchom straszenie po pełnym wczytaniu
      window.addEventListener("load", () => {
        // 1) Spróbuj odtworzyć dźwięk
        const alarm = document.getElementById("alarm");
        if (alarm) {
          const p = alarm.play();
          if (p !== undefined) {
            p.catch(() => {
              /* autoplay może zostać zablokowany – wtedy dźwięk uruchomi się dopiero po pierwszym tapnięciu */
            });
          }
        }

        // 2) Wibracje (działa na większości Androidów, nie na iOS)
        if ("vibrate" in navigator) {
          navigator.vibrate(VIBRATE_PATTERN);
          setInterval(() => navigator.vibrate(VIBRATE_PATTERN), 4000);
        }

        // 3) Seria alertów – nachodzące modale blokujące
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            alert("⚠️ UWAGA! Twoje urządzenie zostało ZAINFEKOWANE!");
          }, i * 1500);
        }

        // 4) Dodatkowe minipopu‑py (w razie pozwolenia przez przeglądarkę mobilną)
        setInterval(() => {
          const w = window.open(
            "",
            "",
            "width=260,height=120,menubar=0,toolbar=0,status=0"
          );
          if (w) {
            w.document.write(
              '<body style="margin:0;display:flex;justify-content:center;align-items:center;background:red;color:white;font-family:Arial;font-size:18px;">⚠️ Zainfekowano!</body>'
            );
            setTimeout(() => w.close(), 3000);
          }
        }, 5000);
      });
    })();
  </script>
</body>
</html>
